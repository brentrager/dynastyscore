{% extends "base.html" %}

{% block openGraph %}
<meta property="og:url"                content="{% if rankingsType %}{{ url_for("rankings", _external=True, leagueHost=leagueHost, leagueId=leagueId, rankingsType=rankingsType, timestamp=timestamp) }}{% else %}{{ url_for("rankingsNoType", _external=True, leagueHost=leagueHost, leagueId=leagueId, timestamp=timestamp) }}{% endif %}" />
<meta property="og:type"               content="website" />
<meta property="og:title"              content="{{ self.title() }}" />
<meta property="og:description"        content="Dynasty and redraft rankings for {{ leagueName }} on {{ timestamp }}." />
<meta property="og:image"              content="{{ url_for("image", _external=True, leagueHost=leagueHost, leagueId=leagueId, rankingsType=rankingsType, timestamp=timestamp) }}" />
<meta property="og:image:width"        content="1200" />
<meta property="og:image:height"       content="1200" />
{% endblock %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row" id="rankingsContainer">
        {% include "rankings.html" %}
    </div>
</div>
{% endblock %}
